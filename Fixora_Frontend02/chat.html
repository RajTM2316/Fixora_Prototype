<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fixora | Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 
                            dark: '#0f172a', 
                            primary: '#0066ff', 
                            'primary-dark': '#0052cc',
                            action: '#4f46e5',
                            'action-light': '#6366f1',
                            accent: '#06b6d4',
                            success: '#10b981',
                            warning: '#f59e0b',
                            surface: '#f8fafc',
                            'surface-alt': '#f1f5f9'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-surface h-screen flex flex-col">
    <!-- Chat Header -->
    <header class="bg-white shadow-md p-4 flex items-center gap-4 sticky top-0 z-20">
        <a href="home.html" class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center tap-effect hover-lift">
            <i class="fa-solid fa-arrow-left text-brand-dark"></i>
        </a>
        <div class="flex items-center gap-3 flex-1">
            <img src="https://ui-avatars.com/api/?name=Mike+Ross&background=0f172a&color=fff" class="w-10 h-10 rounded-full shadow-md">
            <div>
                <h3 class="font-bold text-brand-dark">Mike Ross</h3>
                <p class="text-xs text-green-500 flex items-center gap-1">
                    <span class="w-2 h-2 bg-green-500 rounded-full"></span>
                    Online
                </p>
            </div>
        </div>
        <button class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center tap-effect hover-lift">
            <i class="fa-solid fa-phone text-brand-action"></i>
        </button>
    </header>

    <!-- Messages Area (R-7.1) -->
    <main id="messagesContainer" class="flex-1 overflow-y-auto p-4 space-y-4" style="scroll-behavior: smooth;">
        <!-- Received Message -->
        <div class="flex gap-3">
            <img src="https://ui-avatars.com/api/?name=Mike+Ross&background=0f172a&color=fff" class="w-8 h-8 rounded-full flex-shrink-0">
            <div class="flex flex-col">
                <div class="bg-white rounded-2xl rounded-tl-sm p-3 shadow-sm max-w-xs">
                    <p class="text-sm text-gray-800">Hi! I'm on my way. Will be there in 10 minutes.</p>
                </div>
                <span class="text-xs text-gray-400 mt-1 ml-2">10:45 AM</span>
            </div>
        </div>

        <!-- Sent Message -->
        <div class="flex gap-3 justify-end">
            <div class="flex flex-col items-end">
                <div class="bg-gradient-to-r from-brand-action to-brand-primary text-white rounded-2xl rounded-tr-sm p-3 shadow-md max-w-xs">
                    <p class="text-sm">Great! See you soon.</p>
                </div>
                <span class="text-xs text-gray-400 mt-1 mr-2">10:46 AM</span>
            </div>
            <img src="https://ui-avatars.com/api/?name=You&background=4f46e5&color=fff" class="w-8 h-8 rounded-full flex-shrink-0">
        </div>

        <!-- Received Message -->
        <div class="flex gap-3">
            <img src="https://ui-avatars.com/api/?name=Mike+Ross&background=0f172a&color=fff" class="w-8 h-8 rounded-full flex-shrink-0">
            <div class="flex flex-col">
                <div class="bg-white rounded-2xl rounded-tl-sm p-3 shadow-sm max-w-xs">
                    <p class="text-sm text-gray-800">I've arrived at your location. Please let me know your exact apartment number.</p>
                </div>
                <span class="text-xs text-gray-400 mt-1 ml-2">11:00 AM</span>
            </div>
        </div>
    </main>

    <!-- Notification Badge (R-7.2) -->
    <div id="notificationBadge" class="hidden fixed top-20 right-4 bg-red-500 text-white px-4 py-2 rounded-full shadow-lg z-30 flex items-center gap-2 animate-bounce">
        <i class="fa-solid fa-bell"></i>
        <span class="text-sm font-bold">New Message!</span>
    </div>

    <!-- Message Input (R-7.1) -->
    <footer class="bg-white border-t border-gray-100 p-4">
        <form id="messageForm" class="flex gap-3 items-center">
            <button type="button" class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center tap-effect hover-lift text-gray-600">
                <i class="fa-solid fa-paperclip"></i>
            </button>
            <input type="text" id="messageInput" placeholder="Type a message..." 
                class="flex-1 input-field rounded-full px-5 py-3 text-brand-dark font-medium" 
                required autocomplete="off">
            <button type="submit" class="w-12 h-12 bg-gradient-to-r from-brand-action to-brand-primary text-white rounded-full flex items-center justify-center tap-effect hover-lift shadow-lg">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </form>
    </footer>

    <script>
        const messagesContainer = document.getElementById('messagesContainer');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const notificationBadge = document.getElementById('notificationBadge');

        // Auto scroll to bottom
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Send message (R-7.1)
        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const messageText = messageInput.value.trim();
            
            if (!messageText) return;

            // Create sent message element
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex gap-3 justify-end fade-in-up';
            messageDiv.innerHTML = `
                <div class="flex flex-col items-end">
                    <div class="bg-gradient-to-r from-brand-action to-brand-primary text-white rounded-2xl rounded-tr-sm p-3 shadow-md max-w-xs">
                        <p class="text-sm">${messageText}</p>
                    </div>
                    <span class="text-xs text-gray-400 mt-1 mr-2">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                </div>
                <img src="https://ui-avatars.com/api/?name=You&background=4f46e5&color=fff" class="w-8 h-8 rounded-full flex-shrink-0">
            `;

            messagesContainer.appendChild(messageDiv);
            messageInput.value = '';
            scrollToBottom();

            // Simulate reply after 2 seconds
            setTimeout(() => {
                const replyDiv = document.createElement('div');
                replyDiv.className = 'flex gap-3 fade-in-up';
                replyDiv.innerHTML = `
                    <img src="https://ui-avatars.com/api/?name=Mike+Ross&background=0f172a&color=fff" class="w-8 h-8 rounded-full flex-shrink-0">
                    <div class="flex flex-col">
                        <div class="bg-white rounded-2xl rounded-tl-sm p-3 shadow-sm max-w-xs">
                            <p class="text-sm text-gray-800">Got it! Thanks for the update.</p>
                        </div>
                        <span class="text-xs text-gray-400 mt-1 ml-2">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                    </div>
                `;
                messagesContainer.appendChild(replyDiv);
                scrollToBottom();

                // Show notification (R-7.2)
                showNotification();
            }, 2000);
        });

        // Show notification (R-7.2)
        function showNotification() {
            notificationBadge.classList.remove('hidden');
            setTimeout(() => {
                notificationBadge.classList.add('hidden');
            }, 3000);
        }

        // Initial scroll
        scrollToBottom();

        // Simulate incoming message notification
        setInterval(() => {
            // This would be replaced with WebSocket/API polling in real app
        }, 5000);
    </script>
</body>
</html>
