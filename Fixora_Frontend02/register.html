<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixora | Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 
                            dark: '#0f172a', 
                            primary: '#0066ff', 
                            'primary-dark': '#0052cc',
                            action: '#4f46e5',
                            'action-light': '#6366f1',
                            accent: '#06b6d4',
                            success: '#10b981',
                            warning: '#f59e0b',
                            surface: '#f8fafc',
                            'surface-alt': '#f1f5f9'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-surface min-h-screen flex items-center justify-center p-4 py-8">
    <div class="bg-white w-full max-w-md rounded-[32px] shadow-2xl shadow-brand-primary/10 overflow-hidden relative">
        
        <div class="h-48 bg-gradient-to-br from-brand-primary via-brand-action to-brand-accent relative p-8 flex flex-col justify-center overflow-hidden">
            <div class="absolute top-0 right-0 w-48 h-48 bg-white/20 rounded-full -mr-16 -mt-16 blur-3xl animate-pulse"></div>
            <div class="absolute bottom-0 left-0 w-32 h-32 bg-brand-accent/40 rounded-full -ml-10 -mb-10 blur-2xl"></div>
            
            <h1 class="text-3xl font-extrabold text-white tracking-tight relative z-10 drop-shadow-lg">Create Account</h1>
            <p class="text-blue-50 mt-1 relative z-10 font-medium opacity-95 text-sm">Join Fixora Today</p>
        </div>

        <div class="p-8 -mt-6 bg-white rounded-t-[32px] relative z-20">
            <form id="registerForm" class="space-y-4">
                <!-- User Type Selection -->
                <div class="flex gap-2 mb-4">
                    <button type="button" onclick="selectUserType('customer')" id="customerBtn" class="flex-1 py-2 rounded-xl font-bold text-sm tap-effect user-type-btn active bg-gradient-to-r from-brand-action to-brand-primary text-white shadow-md">
                        <i class="fa-solid fa-user mr-1"></i> Customer
                    </button>
                    <button type="button" onclick="selectUserType('provider')" id="providerBtn" class="flex-1 py-2 rounded-xl font-bold text-sm tap-effect user-type-btn bg-gray-100 text-gray-600 hover:bg-gray-200">
                        <i class="fa-solid fa-briefcase mr-1"></i> Provider
                    </button>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 ml-1">Full Name</label>
                    <input type="text" required id="fullName" placeholder="John Doe" 
                        class="w-full input-field text-brand-dark rounded-xl p-4 font-semibold">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 ml-1">Email</label>
                    <input type="email" required id="email" placeholder="john@example.com" 
                        class="w-full input-field text-brand-dark rounded-xl p-4 font-semibold">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 ml-1">Phone</label>
                    <input type="tel" required id="phone" placeholder="+1 234 567 8900" 
                        class="w-full input-field text-brand-dark rounded-xl p-4 font-semibold">
                </div>

                <div id="providerFields" class="hidden space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 ml-1">Service Category</label>
                        <select id="serviceCategory" class="w-full input-field text-brand-dark rounded-xl p-4 font-semibold">
                            <option value="">Select Category</option>
                            <option value="ac-repair">AC Repair</option>
                            <option value="cleaning">Cleaning</option>
                            <option value="painting">Painting</option>
                            <option value="electrical">Electrical</option>
                            <option value="plumbing">Plumbing</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 ml-1">Years of Experience</label>
                        <input type="number" id="experience" min="0" placeholder="5" 
                            class="w-full input-field text-brand-dark rounded-xl p-4 font-semibold">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 ml-1">Password</label>
                    <input type="password" required id="password" placeholder="••••••••" 
                        class="w-full input-field text-brand-dark rounded-xl p-4 font-semibold">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 ml-1">Confirm Password</label>
                    <input type="password" required id="confirmPassword" placeholder="••••••••" 
                        class="w-full input-field text-brand-dark rounded-xl p-4 font-semibold">
                </div>

                <div id="registrationMessage" class="hidden p-3 rounded-xl text-sm font-semibold text-center"></div>

                <button type="submit" class="w-full bg-gradient-to-r from-brand-action via-brand-action-light to-brand-primary text-white font-bold py-4 rounded-xl shadow-lg shadow-brand-action/40 tap-effect hover-lift hover-glow mt-2 transition-all relative overflow-hidden">
                    <span class="relative z-10">Create Account</span>
                </button>
            </form>
            
            <p class="text-center text-gray-400 text-sm mt-6">
                Already have an account? 
                <a href="index.html" class="text-brand-action font-bold hover:underline">Sign In</a>
            </p>
        </div>
    </div>

    <script>
        let userType = 'customer';

        function selectUserType(type) {
            userType = type;
            const customerBtn = document.getElementById('customerBtn');
            const providerBtn = document.getElementById('providerBtn');
            const providerFields = document.getElementById('providerFields');

            if (type === 'customer') {
                customerBtn.className = 'flex-1 py-2 rounded-xl font-bold text-sm tap-effect user-type-btn active bg-gradient-to-r from-brand-action to-brand-primary text-white shadow-md';
                providerBtn.className = 'flex-1 py-2 rounded-xl font-bold text-sm tap-effect user-type-btn bg-gray-100 text-gray-600 hover:bg-gray-200';
                providerFields.classList.add('hidden');
            } else {
                providerBtn.className = 'flex-1 py-2 rounded-xl font-bold text-sm tap-effect user-type-btn active bg-gradient-to-r from-brand-action to-brand-primary text-white shadow-md';
                customerBtn.className = 'flex-1 py-2 rounded-xl font-bold text-sm tap-effect user-type-btn bg-gray-100 text-gray-600 hover:bg-gray-200';
                providerFields.classList.remove('hidden');
            }
        }

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('registrationMessage');

            if (password !== confirmPassword) {
                messageDiv.className = 'p-3 rounded-xl text-sm font-semibold text-center bg-red-50 text-red-600 border border-red-200';
                messageDiv.textContent = 'Passwords do not match!';
                messageDiv.classList.remove('hidden');
                return;
            }

            // Simulate registration process
            messageDiv.className = 'p-3 rounded-xl text-sm font-semibold text-center bg-green-50 text-brand-success border border-green-200';
            messageDiv.textContent = 'Registration successful! Redirecting...';
            messageDiv.classList.remove('hidden');

            // Redirect after success
            setTimeout(() => {
                window.location.href = userType === 'customer' ? 'home.html' : 'provider_dashboard.html';
            }, 1500);
        });
    </script>
</body>
</html>
