<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fixora | Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 
                            dark: '#0f172a', 
                            primary: '#0066ff', 
                            'primary-dark': '#0052cc',
                            action: '#4f46e5',
                            'action-light': '#6366f1',
                            accent: '#06b6d4',
                            success: '#10b981',
                            warning: '#f59e0b',
                            surface: '#f8fafc',
                            'surface-alt': '#f1f5f9'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-surface min-h-screen pb-10">
    <header class="bg-white shadow-md p-4 flex items-center gap-4 sticky top-0 z-20">
        <a href="tracking.html" class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center tap-effect hover-lift">
            <i class="fa-solid fa-arrow-left text-brand-dark"></i>
        </a>
        <h1 class="text-xl font-bold text-brand-dark">Payment (R-9)</h1>
    </header>

    <main class="p-6 space-y-6">
        <!-- Service Summary -->
        <div class="bg-white rounded-[24px] p-6 shadow-md card-interactive">
            <h2 class="text-lg font-bold text-brand-dark mb-4">Service Summary</h2>
            <div class="space-y-3">
                <div class="flex justify-between items-center">
                    <span class="text-gray-600">AC Repair Service</span>
                    <span class="font-bold text-brand-dark">$85.00</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-600">Service Fee</span>
                    <span class="font-bold text-brand-dark">$5.00</span>
                </div>
                <div class="flex justify-between items-center pt-3 border-t border-gray-100">
                    <span class="text-lg font-bold text-brand-dark">Total Amount</span>
                    <span class="text-2xl font-extrabold bg-gradient-to-r from-brand-primary to-brand-action bg-clip-text text-transparent">$90.00</span>
                </div>
            </div>
        </div>

        <!-- Payment Method Selection (R-9.1) -->
        <div class="bg-white rounded-[24px] p-6 shadow-md">
            <h2 class="text-lg font-bold text-brand-dark mb-4">Select Payment Method (R-9.1)</h2>
            
            <div class="space-y-3">
                <label class="payment-option flex items-center gap-4 p-4 border-2 border-gray-100 rounded-xl cursor-pointer tap-effect hover:border-brand-action-light transition-all card-interactive">
                    <input type="radio" name="paymentMethod" value="card" class="w-5 h-5 text-brand-action" checked>
                    <div class="flex-1">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-gradient-to-br from-blue-50 to-indigo-50 rounded-lg flex items-center justify-center">
                                <i class="fa-solid fa-credit-card text-brand-action text-xl"></i>
                            </div>
                            <div>
                                <p class="font-bold text-brand-dark">Credit/Debit Card</p>
                                <p class="text-xs text-gray-500">Visa, Mastercard, Amex</p>
                            </div>
                        </div>
                    </div>
                </label>

                <label class="payment-option flex items-center gap-4 p-4 border-2 border-gray-100 rounded-xl cursor-pointer tap-effect hover:border-brand-action-light transition-all card-interactive">
                    <input type="radio" name="paymentMethod" value="upi" class="w-5 h-5 text-brand-action">
                    <div class="flex-1">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-gradient-to-br from-green-50 to-emerald-50 rounded-lg flex items-center justify-center">
                                <i class="fa-solid fa-mobile-alt text-brand-success text-xl"></i>
                            </div>
                            <div>
                                <p class="font-bold text-brand-dark">UPI</p>
                                <p class="text-xs text-gray-500">Google Pay, PhonePe, Paytm</p>
                            </div>
                        </div>
                    </div>
                </label>

                <label class="payment-option flex items-center gap-4 p-4 border-2 border-gray-100 rounded-xl cursor-pointer tap-effect hover:border-brand-action-light transition-all card-interactive">
                    <input type="radio" name="paymentMethod" value="wallet" class="w-5 h-5 text-brand-action">
                    <div class="flex-1">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-gradient-to-br from-purple-50 to-pink-50 rounded-lg flex items-center justify-center">
                                <i class="fa-solid fa-wallet text-purple-600 text-xl"></i>
                            </div>
                            <div>
                                <p class="font-bold text-brand-dark">Wallet</p>
                                <p class="text-xs text-gray-500">Fixora Wallet Balance</p>
                            </div>
                        </div>
                    </div>
                </label>
            </div>

            <!-- Card Details (shown when card selected) -->
            <div id="cardDetails" class="mt-6 space-y-4 pt-6 border-t border-gray-100">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Card Number</label>
                    <input type="text" placeholder="1234 5678 9012 3456" maxlength="19"
                        class="w-full input-field text-brand-dark rounded-xl p-4 font-semibold" id="cardNumber">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Expiry</label>
                        <input type="text" placeholder="MM/YY" maxlength="5"
                            class="w-full input-field text-brand-dark rounded-xl p-4 font-semibold" id="cardExpiry">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">CVV</label>
                        <input type="text" placeholder="123" maxlength="3"
                            class="w-full input-field text-brand-dark rounded-xl p-4 font-semibold" id="cardCVV">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Cardholder Name</label>
                    <input type="text" placeholder="John Doe"
                        class="w-full input-field text-brand-dark rounded-xl p-4 font-semibold" id="cardName">
                </div>
            </div>

            <!-- UPI Details (hidden by default) -->
            <div id="upiDetails" class="hidden mt-6 space-y-4 pt-6 border-t border-gray-100">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">UPI ID</label>
                    <input type="text" placeholder="yourname@paytm" 
                        class="w-full input-field text-brand-dark rounded-xl p-4 font-semibold">
                </div>
            </div>

            <!-- Wallet Details (hidden by default) -->
            <div id="walletDetails" class="hidden mt-6 space-y-4 pt-6 border-t border-gray-100">
                <div class="bg-gradient-to-br from-purple-50 to-pink-50 rounded-xl p-4">
                    <p class="text-sm text-gray-600 mb-2">Available Balance</p>
                    <p class="text-2xl font-extrabold text-purple-600">$45.00</p>
                    <p class="text-xs text-red-600 mt-2">Insufficient balance. Please use another payment method.</p>
                </div>
            </div>
        </div>

        <!-- Security Badge -->
        <div class="bg-green-50 border border-green-200 rounded-xl p-4 flex items-center gap-3">
            <i class="fa-solid fa-shield-halved text-brand-success text-xl"></i>
            <p class="text-sm text-green-800 font-medium">
                Secure Payment â€¢ Your transaction is encrypted and secure
            </p>
        </div>

        <!-- Payment Message -->
        <div id="paymentMessage" class="hidden p-4 rounded-xl text-sm font-semibold text-center"></div>

        <!-- Pay Button -->
        <button onclick="processPayment()" class="w-full bg-gradient-to-r from-brand-action via-brand-action-light to-brand-primary text-white py-4 rounded-xl font-bold text-lg shadow-xl shadow-brand-action/40 tap-effect hover-lift transition-all relative overflow-hidden">
            <span class="relative z-10">
                <i class="fa-solid fa-lock mr-2"></i>
                Pay $90.00 Securely
            </span>
        </button>
    </main>

    <script>
        // Show/hide payment method details
        document.querySelectorAll('input[name="paymentMethod"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.getElementById('cardDetails').classList.add('hidden');
                document.getElementById('upiDetails').classList.add('hidden');
                document.getElementById('walletDetails').classList.add('hidden');

                if (this.value === 'card') {
                    document.getElementById('cardDetails').classList.remove('hidden');
                } else if (this.value === 'upi') {
                    document.getElementById('upiDetails').classList.remove('hidden');
                } else if (this.value === 'wallet') {
                    document.getElementById('walletDetails').classList.remove('hidden');
                }
            });
        });

        // Card number formatting
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
        });

        // Expiry formatting
        document.getElementById('cardExpiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });

        // CVV formatting
        document.getElementById('cardCVV').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '').substring(0, 3);
        });

        // Process Payment (R-9.1, R-9.2)
        function processPayment() {
            const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
            const messageDiv = document.getElementById('paymentMessage');
            const payButton = event.target;

            // Validate card details if card selected
            if (paymentMethod === 'card') {
                const cardNumber = document.getElementById('cardNumber').value.replace(/\s/g, '');
                const cardExpiry = document.getElementById('cardExpiry').value;
                const cardCVV = document.getElementById('cardCVV').value;
                const cardName = document.getElementById('cardName').value;

                if (!cardNumber || cardNumber.length < 16 || !cardExpiry || !cardCVV || !cardName) {
                    messageDiv.className = 'p-4 rounded-xl text-sm font-semibold text-center bg-red-50 text-red-600 border border-red-200';
                    messageDiv.textContent = 'Please fill all card details correctly.';
                    messageDiv.classList.remove('hidden');
                    return;
                }
            }

            // Show processing state
            payButton.disabled = true;
            payButton.innerHTML = '<span class="relative z-10"><i class="fa-solid fa-spinner fa-spin mr-2"></i>Processing...</span>';

            // Simulate payment gateway processing (R-9.1)
            setTimeout(() => {
                // Simulate successful transaction (R-9.2)
                const transactionStatus = 'Success'; // In real app, this comes from payment gateway
                
                if (transactionStatus === 'Success') {
                    // Generate transaction ID
                    const transactionId = 'TXN' + Date.now();
                    
                    // Redirect to receipt page (R-9.2)
                    window.location.href = `receipt.html?txn=${transactionId}&amount=90.00&status=success`;
                } else {
                    messageDiv.className = 'p-4 rounded-xl text-sm font-semibold text-center bg-red-50 text-red-600 border border-red-200';
                    messageDiv.textContent = 'Payment failed. Please try again.';
                    messageDiv.classList.remove('hidden');
                    payButton.disabled = false;
                    payButton.innerHTML = '<span class="relative z-10"><i class="fa-solid fa-lock mr-2"></i>Pay $90.00 Securely</span>';
                }
            }, 2000);
        }
    </script>
</body>
</html>
