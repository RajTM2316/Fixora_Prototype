<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fixora | Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 
                            dark: '#0f172a', 
                            primary: '#0066ff', 
                            'primary-dark': '#0052cc',
                            action: '#4f46e5',
                            'action-light': '#6366f1',
                            accent: '#06b6d4',
                            success: '#10b981',
                            warning: '#f59e0b',
                            surface: '#f8fafc',
                            'surface-alt': '#f1f5f9'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-surface pb-10">

    <div class="p-6 flex items-center gap-4 sticky top-0 bg-brand-surface z-10 backdrop-blur-sm">
        <a href="home.html" class="w-12 h-12 bg-white rounded-full flex items-center justify-center shadow-sm text-brand-dark tap-effect hover:bg-gray-50">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1 class="text-2xl font-bold text-brand-dark">AC Experts (R-4.1, R-4.2)</h1>
    </div>

    <main class="px-6 space-y-5">
        
        <div class="card-interactive bg-white rounded-[24px] p-6 shadow-md relative tap-effect fade-in-up">
            <div class="absolute top-0 right-0 bg-gradient-to-br from-brand-action-light to-brand-action text-white px-4 py-2 rounded-bl-[20px] text-[10px] font-bold tracking-widest uppercase shadow-md">Verified</div>
            
            <div class="flex gap-4 items-center mb-5">
                <img src="https://ui-avatars.com/api/?name=Mike+Ross&background=0f172a&color=fff" class="w-16 h-16 rounded-[20px] shadow-md ring-2 ring-brand-action-light/20">
                <div>
                    <h3 class="text-xl font-bold text-brand-dark">Mike Ross</h3>
                    <div class="text-amber-500 text-xs font-bold flex gap-1 items-center mt-1">
                        <i class="fa-solid fa-star"></i> 4.9 <span class="text-gray-400 ml-1">(120 Jobs)</span>
                    </div>
                </div>
            </div>

            <div class="flex gap-2 mb-6">
                <span class="bg-gray-50 px-3 py-1 rounded-lg text-xs font-bold text-gray-500 border border-gray-100">5 Yrs Exp</span>
                <span class="bg-gray-50 px-3 py-1 rounded-lg text-xs font-bold text-gray-500 border border-gray-100">English</span>
            </div>

            <div class="flex items-center justify-between pt-4 border-t border-gray-50">
                <div class="text-2xl font-extrabold bg-gradient-to-r from-brand-dark to-brand-primary bg-clip-text text-transparent">$25<span class="text-sm text-gray-400 font-bold">/hr</span></div>
                <button onclick="bookService('mike-ross')" class="bg-gradient-to-r from-brand-dark via-brand-primary to-brand-action text-white px-8 py-3 rounded-[16px] font-bold tap-effect hover-lift shadow-lg transition-all relative overflow-hidden">
                    <span class="relative z-10">Book (R-4.2)</span>
                </button>
            </div>
        </div>

        <div class="card-interactive bg-white rounded-[24px] p-6 shadow-md relative tap-effect fade-in-up" style="animation-delay: 0.1s;">
            <div class="flex gap-4 items-center mb-5">
                <img src="https://ui-avatars.com/api/?name=Sarah+J&background=4f46e5&color=fff" class="w-16 h-16 rounded-[20px] shadow-md ring-2 ring-brand-action-light/20">
                <div>
                    <h3 class="text-xl font-bold text-brand-dark">Sarah J.</h3>
                    <div class="text-amber-500 text-xs font-bold flex gap-1 items-center mt-1">
                        <i class="fa-solid fa-star"></i> 4.7 <span class="text-gray-400 ml-1">(80 Jobs)</span>
                    </div>
                </div>
            </div>
            <div class="flex items-center justify-between pt-4 border-t border-gray-50">
                <div class="text-2xl font-extrabold bg-gradient-to-r from-brand-dark to-brand-primary bg-clip-text text-transparent">$22<span class="text-sm text-gray-400 font-bold">/hr</span></div>
                <button onclick="bookService('sarah-j')" class="bg-gradient-to-r from-brand-dark via-brand-primary to-brand-action text-white px-8 py-3 rounded-[16px] font-bold tap-effect hover-lift shadow-lg transition-all relative overflow-hidden">
                    <span class="relative z-10">Book (R-4.2)</span>
                </button>
            </div>
        </div>
    </main>

    <div id="overlay" class="fixed inset-0 bg-brand-dark/30 z-40 hidden backdrop-blur-sm transition-opacity duration-300" onclick="closeSheet()"></div>
    
    <div id="sheet" class="fixed bottom-0 left-0 w-full bg-white z-50 rounded-t-[32px] p-8 shadow-2xl transform translate-y-full transition-transform duration-300 ease-out glass-panel border-t-2 border-brand-action-light/20">
        <div class="w-12 h-1.5 bg-gradient-to-r from-gray-200 to-gray-300 rounded-full mx-auto mb-8"></div>
        <h2 class="text-2xl font-bold mb-6 bg-gradient-to-r from-brand-dark to-brand-primary bg-clip-text text-transparent">Select Time</h2>

        <div class="flex gap-3 overflow-x-auto no-scrollbar mb-8">
            <div class="bg-gradient-to-br from-brand-primary to-brand-action text-white rounded-[20px] p-4 min-w-[70px] text-center shadow-lg shadow-brand-action/30 tap-effect hover:scale-105 transition-transform">
                <p class="text-xs opacity-90 mb-1">MON</p>
                <p class="text-2xl font-bold">12</p>
            </div>
            <div class="bg-gray-50 text-gray-400 rounded-[20px] p-4 min-w-[70px] text-center border-2 border-gray-100 tap-effect hover:border-brand-action-light hover:bg-brand-action-light/5 transition-all hover:scale-105">
                <p class="text-xs mb-1">TUE</p>
                <p class="text-2xl font-bold text-gray-800">13</p>
            </div>
        </div>

        <button onclick="confirmBooking()" class="w-full bg-gradient-to-r from-brand-action via-brand-action-light to-brand-primary text-white py-4 rounded-[20px] font-bold text-lg shadow-xl shadow-brand-action/40 tap-effect hover-lift transition-all relative overflow-hidden">
            <span class="relative z-10">Confirm Booking (R-4.2)</span>
        </button>
    </div>

    <script>
        const sheet = document.getElementById('sheet');
        const overlay = document.getElementById('overlay');
        let selectedProviderId = null;

        // Book Service Provider (R-4.2)
        function bookService(providerId) {
            selectedProviderId = providerId;
            openSheet();
        }

        function openSheet() { 
            overlay.classList.remove('hidden'); 
            setTimeout(() => {
                overlay.classList.add('opacity-100');
                sheet.classList.remove('translate-y-full');
            }, 10); 
        }
        
        function closeSheet() { 
            sheet.classList.add('translate-y-full'); 
            overlay.classList.remove('opacity-100');
            overlay.classList.add('opacity-0');
            setTimeout(() => overlay.classList.add('hidden'), 300); 
        }

        // Confirm Booking (R-4.2)
        function confirmBooking() {
            if (!selectedProviderId) {
                alert('Please select a service provider first');
                return;
            }

            // In real app, this would create booking record in database
            const bookingData = {
                providerId: selectedProviderId,
                service: 'AC Repair',
                date: document.querySelector('.bg-brand-primary').querySelector('p').textContent,
                status: 'confirmed'
            };

            console.log('Creating booking record:', bookingData);
            alert('Booking confirmed! Redirecting to tracking...');
            
            // Redirect to tracking page
            window.location.href = 'tracking.html?booking=new';
        }

        // Update confirm button
        document.querySelector('button[onclick*="tracking.html"]').setAttribute('onclick', 'confirmBooking()');
    </script>
</body>
</html>
