<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fixora | Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: { dark: '#0f172a', primary: '#004e98', action: '#2563eb', surface: '#f1f5f9' } }
                }
            }
        }
    </script>
</head>
<body class="h-screen overflow-hidden relative bg-brand-surface">

    <a href="home.html" class="absolute top-8 left-6 w-12 h-12 bg-white rounded-full flex items-center justify-center shadow-lg z-20 text-brand-dark tap-effect">
        <i class="fa-solid fa-arrow-left"></i>
    </a>

    <div class="absolute inset-0 z-0 bg-[url('https://upload.wikimedia.org/wikipedia/commons/e/ec/Mapbox_iOS_SDK_gl.png')] bg-cover bg-center grayscale opacity-60">
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center">
            <div class="w-24 h-24 bg-brand-action/20 rounded-full animate-ping absolute"></div>
            <div class="w-16 h-16 bg-brand-primary rounded-full border-4 border-white shadow-2xl flex items-center justify-center text-white z-10 relative">
                <i class="fa-solid fa-user-gear text-2xl"></i>
            </div>
        </div>
    </div>

    <div class="absolute bottom-6 left-4 right-4 glass-panel p-6 rounded-[32px] shadow-2xl z-30">
        
        <div class="flex justify-between items-center mb-8">
            <div>
                <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Arriving In</p>
                <h2 class="text-4xl font-extrabold text-brand-dark">12 <span class="text-lg text-gray-500">mins</span></h2>
            </div>
            <div class="flex gap-3">
                <button class="w-14 h-14 rounded-full bg-green-50 text-green-600 flex items-center justify-center tap-effect hover:bg-green-100 transition"><i class="fa-solid fa-phone text-xl"></i></button>
                <button class="w-14 h-14 rounded-full bg-blue-50 text-brand-action flex items-center justify-center tap-effect hover:bg-blue-100 transition"><i class="fa-solid fa-comment-dots text-xl"></i></button>
            </div>
        </div>

        <div class="space-y-6 relative pl-4 border-l-2 border-gray-200 ml-2">
            <div class="relative">
                <div class="absolute -left-[21px] bg-green-500 w-4 h-4 rounded-full border-2 border-white"></div>
                <h4 class="font-bold text-sm text-brand-dark">Order Confirmed</h4>
                <p class="text-xs text-gray-500">10:45 AM</p>
            </div>
            <div class="relative">
                <div class="absolute -left-[23px] bg-brand-action w-5 h-5 rounded-full border-4 border-white shadow animate-pulse"></div>
                <h4 class="font-bold text-sm text-brand-action">On the way</h4>
                <p class="text-xs text-gray-500">Mike is driving...</p>
            </div>
        </div>

        <button class="w-full mt-8 bg-brand-dark text-white py-4 rounded-[20px] font-bold shadow-lg tap-effect hover:bg-black transition-colors">
            Complete Payment
        </button>

    </div>
</body>
</html>
