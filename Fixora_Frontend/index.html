<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixora | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { dark: '#0f172a', primary: '#004e98', action: '#2563eb', surface: '#f1f5f9' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-surface min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-[32px] shadow-2xl shadow-brand-primary/10 overflow-hidden relative tap-effect">
        
        <div class="h-64 bg-gradient-to-br from-brand-primary to-blue-900 relative p-8 flex flex-col justify-center overflow-hidden">
            <div class="absolute top-0 right-0 w-48 h-48 bg-white/10 rounded-full -mr-16 -mt-16 blur-3xl"></div>
            <div class="absolute bottom-0 left-0 w-32 h-32 bg-brand-action/30 rounded-full -ml-10 -mb-10 blur-2xl"></div>
            
            <h1 class="text-4xl font-extrabold text-white tracking-tight relative z-10">Fixora.</h1>
            <p class="text-blue-100 mt-2 relative z-10 font-medium opacity-90">Professional Home Services</p>
        </div>

        <div class="p-8 -mt-6 bg-white rounded-t-[32px] relative z-20">
            <form action="home.html" class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 ml-1">Email</label>
                    <input type="email" value="user@fixora.com" 
                        class="w-full input-field text-brand-dark rounded-xl p-4 font-semibold">
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 ml-1">Password</label>
                    <input type="password" value="123456" 
                        class="w-full input-field text-brand-dark rounded-xl p-4 font-semibold">
                </div>

                <button class="w-full bg-brand-action hover:bg-brand-primary text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-500/30 tap-effect mt-4 transition-all">
                    Sign In
                </button>
            </form>
            <p class="text-center text-gray-400 text-sm mt-8">Don't have an account? <span class="text-brand-action font-bold cursor-pointer">Sign up</span></p>
        </div>
    </div>
</body>
</html>
