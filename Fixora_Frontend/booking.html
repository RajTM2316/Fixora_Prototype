<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fixora | Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: { dark: '#0f172a', primary: '#004e98', action: '#2563eb', surface: '#f1f5f9' } }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-surface pb-10">

    <div class="p-6 flex items-center gap-4 sticky top-0 bg-brand-surface z-10 backdrop-blur-sm">
        <a href="home.html" class="w-12 h-12 bg-white rounded-full flex items-center justify-center shadow-sm text-brand-dark tap-effect hover:bg-gray-50">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1 class="text-2xl font-bold text-brand-dark">AC Experts</h1>
    </div>

    <main class="px-6 space-y-5">
        
        <div class="bg-white rounded-[24px] p-6 shadow-sm border border-gray-100 relative tap-effect">
            <div class="absolute top-0 right-0 bg-blue-50 text-brand-action px-4 py-2 rounded-bl-[20px] text-[10px] font-bold tracking-widest uppercase">Verified</div>
            
            <div class="flex gap-4 items-center mb-5">
                <img src="https://ui-avatars.com/api/?name=Mike+Ross&background=0f172a&color=fff" class="w-16 h-16 rounded-[20px] shadow-md">
                <div>
                    <h3 class="text-xl font-bold text-brand-dark">Mike Ross</h3>
                    <div class="text-amber-500 text-xs font-bold flex gap-1 items-center mt-1">
                        <i class="fa-solid fa-star"></i> 4.9 <span class="text-gray-400 ml-1">(120 Jobs)</span>
                    </div>
                </div>
            </div>

            <div class="flex gap-2 mb-6">
                <span class="bg-gray-50 px-3 py-1 rounded-lg text-xs font-bold text-gray-500 border border-gray-100">5 Yrs Exp</span>
                <span class="bg-gray-50 px-3 py-1 rounded-lg text-xs font-bold text-gray-500 border border-gray-100">English</span>
            </div>

            <div class="flex items-center justify-between pt-4 border-t border-gray-50">
                <div class="text-2xl font-extrabold text-brand-dark">$25<span class="text-sm text-gray-400 font-bold">/hr</span></div>
                <button onclick="openSheet()" class="bg-brand-dark text-white px-8 py-3 rounded-[16px] font-bold tap-effect shadow-lg hover:bg-brand-action transition-colors">Book</button>
            </div>
        </div>

        <div class="bg-white rounded-[24px] p-6 shadow-sm border border-gray-100 relative tap-effect">
            <div class="flex gap-4 items-center mb-5">
                <img src="https://ui-avatars.com/api/?name=Sarah+J&background=2563eb&color=fff" class="w-16 h-16 rounded-[20px] shadow-md">
                <div>
                    <h3 class="text-xl font-bold text-brand-dark">Sarah J.</h3>
                    <div class="text-amber-500 text-xs font-bold flex gap-1 items-center mt-1">
                        <i class="fa-solid fa-star"></i> 4.7 <span class="text-gray-400 ml-1">(80 Jobs)</span>
                    </div>
                </div>
            </div>
            <div class="flex items-center justify-between pt-4 border-t border-gray-50">
                <div class="text-2xl font-extrabold text-brand-dark">$22<span class="text-sm text-gray-400 font-bold">/hr</span></div>
                <button onclick="openSheet()" class="bg-brand-dark text-white px-8 py-3 rounded-[16px] font-bold tap-effect shadow-lg hover:bg-brand-action transition-colors">Book</button>
            </div>
        </div>
    </main>

    <div id="overlay" class="fixed inset-0 bg-brand-dark/20 z-40 hidden backdrop-blur-sm transition-opacity duration-300" onclick="closeSheet()"></div>
    
    <div id="sheet" class="fixed bottom-0 left-0 w-full bg-white z-50 rounded-t-[32px] p-8 shadow-2xl transform translate-y-full transition-transform duration-300 ease-out">
        <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-8"></div>
        <h2 class="text-2xl font-bold mb-6 text-brand-dark">Select Time</h2>

        <div class="flex gap-3 overflow-x-auto no-scrollbar mb-8">
            <div class="bg-brand-primary text-white rounded-[20px] p-4 min-w-[70px] text-center shadow-lg shadow-blue-200">
                <p class="text-xs opacity-70 mb-1">MON</p>
                <p class="text-2xl font-bold">12</p>
            </div>
            <div class="bg-gray-50 text-gray-400 rounded-[20px] p-4 min-w-[70px] text-center border border-gray-100">
                <p class="text-xs mb-1">TUE</p>
                <p class="text-2xl font-bold text-gray-800">13</p>
            </div>
        </div>

        <button onclick="window.location.href='tracking.html'" class="w-full bg-brand-action text-white py-4 rounded-[20px] font-bold text-lg shadow-xl shadow-blue-200 tap-effect hover:bg-brand-primary transition-colors">
            Confirm Booking
        </button>
    </div>

    <script>
        const sheet = document.getElementById('sheet');
        const overlay = document.getElementById('overlay');
        function openSheet() { overlay.classList.remove('hidden'); setTimeout(() => sheet.classList.remove('translate-y-full'), 10); }
        function closeSheet() { sheet.classList.add('translate-y-full'); setTimeout(() => overlay.classList.add('hidden'), 300); }
    </script>
</body>
</html>
