<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fixora | Provider Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">

    <header class="bg-white shadow-sm p-4 flex justify-between items-center">
        <h1 class="font-bold text-blue-600 text-xl">Fixora <span class="text-gray-400 text-sm font-normal">| Partner</span></h1>
        <div class="flex items-center gap-2">
            <span class="text-sm font-semibold text-gray-700">Online Status</span>
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" class="sr-only peer" checked>
                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-600"></div>
            </label>
        </div>
    </header>

    <main class="max-w-2xl mx-auto p-4">
        
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-blue-500">
                <p class="text-gray-500 text-xs uppercase font-bold">Today's Earnings</p>
                <p class="text-2xl font-bold">$120.00</p>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-purple-500">
                <p class="text-gray-500 text-xs uppercase font-bold">Jobs Completed</p>
                <p class="text-2xl font-bold">3</p>
            </div>
        </div>

        <h2 class="font-bold text-lg mb-4">Current Job</h2>
        <div class="bg-white rounded-xl shadow-md overflow-hidden mb-8">
            <div class="bg-blue-600 text-white p-4 flex justify-between items-center">
                <span class="font-bold">#ORD-2991</span>
                <span class="bg-white/20 px-2 py-1 rounded text-xs">Active</span>
            </div>
            <div class="p-6">
                <h3 class="text-xl font-bold mb-1">AC Repair & Service</h3>
                <p class="text-gray-500 mb-4"><i class="fa-solid fa-location-dot"></i> 45 Green Street, Apt 4B</p>
                
                <div class="flex gap-3 mb-4">
                    <button class="flex-1 bg-green-50 text-green-700 py-2 rounded-lg font-medium hover:bg-green-100"><i class="fa-solid fa-phone"></i> Call</button>
                    <button class="flex-1 bg-blue-50 text-blue-700 py-2 rounded-lg font-medium hover:bg-blue-100"><i class="fa-solid fa-message"></i> Chat</button>
                </div>
                
                <button class="w-full bg-gray-900 text-white py-3 rounded-lg font-bold">Mark as Completed</button>
            </div>
        </div>

        <h2 class="font-bold text-lg mb-4">Recent History</h2>
        <div class="space-y-3">
            <div class="bg-white p-4 rounded-lg border flex justify-between items-center">
                <div>
                    <p class="font-bold text-gray-800">Kitchen Cleaning</p>
                    <p class="text-xs text-gray-400">Yesterday, 2:00 PM</p>
                </div>
                <span class="text-green-600 font-bold">+$30.00</span>
            </div>
            <div class="bg-white p-4 rounded-lg border flex justify-between items-center">
                <div>
                    <p class="font-bold text-gray-800">Fan Repair</p>
                    <p class="text-xs text-gray-400">Yesterday, 10:00 AM</p>
                </div>
                <span class="text-green-600 font-bold">+$15.00</span>
            </div>
        </div>

    </main>
</body>
</html>
