<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Service | Fixora</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f5f6f8;
            font-family: "Poppins", sans-serif;
        }

        .booking-card {
            background: #2b2f33;
            color: #f1f1f1;
            border-radius: 10px;
        }

        .booking-card label {
            color: #cfd2d6;
        }

        .booking-card input,
        .booking-card select,
        .booking-card textarea {
            background-color: #1f2225;
            color: #ffffff;
            border: 1px solid #3a3f44;
        }

        .booking-card input::placeholder,
        .booking-card textarea::placeholder {
            color: #9aa0a6;
        }

        .booking-card input:focus,
        .booking-card select:focus,
        .booking-card textarea:focus {
            border-color: #0d6efd;
            box-shadow: none;
        }
    </style>
</head>

<body>

    <!-- BOOKING FORM -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-7">

                <div class="card booking-card shadow-lg p-4">
                    <h3 class="text-center mb-4">Book a Service</h3>

                    <form>
                        <!-- Service Type -->
                        <div class="mb-3">
                            <label class="form-label">Select Service</label>
                            <select class="form-select" required>
                                <option selected disabled>Choose service</option>
                                <option>Cleaning</option>
                                <option>Plumbing</option>
                                <option>Electricity</option>
                                <option>Appliance Repair</option>
                            </select>
                        </div>

                        <!-- Address -->
                        <div class="mb-3">
                            <label class="form-label">Service Address</label>
                            <textarea class="form-control" rows="3" placeholder="Enter your full address"
                                required></textarea>
                        </div>

                        <!-- Date & Time -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Preferred Date</label>
                                <input type="date" class="form-control" required />
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Preferred Time</label>
                                <input type="time" class="form-control" required />
                            </div>
                        </div>

                        <!-- Contact -->
                        <div class="mb-3">
                            <label class="form-label">Contact Number</label>
                            <input type="tel" class="form-control" placeholder="Enter your mobile number" required />
                        </div>

                        <!-- Notes -->
                        <div class="mb-3">
                            <label class="form-label">Additional Notes (Optional)</label>
                            <textarea class="form-control" rows="2" placeholder="Any specific instructions"></textarea>
                        </div>

                        <!-- Submit -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Confirm Booking
                            </button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>

</body>

</html>
